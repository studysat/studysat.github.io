<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Pangolin', cursive;
        }
        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        img.center-gif {
            max-width: 100%;
            max-height: 100%;
        }
        .text {
            margin-top: 20px;
            font-size: 200%; /* Double the size of the text */
            font-weight: bold; /* Make font thicker */
            color: #000;
            text-shadow:
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff, /* Thicker white outline */
                -3px 0 0 #fff,
                3px 0 0 #fff,
                0 -3px 0 #fff,
                0 3px 0 #fff,
                2px 2px 5px rgba(0, 0, 0, 0.8), /* Soft shadow around the text */
                2px 2px 10px rgba(0, 0, 0, 0.6); /* Larger blurred shadow */
        }
        .rainbow {
            text-shadow: none;
        }
        .red {
            color: #E40303;
        }
        .orange {
            color: #FF8C00;
        }
        .yellow {
            color: #FFED00;
        }
        .green {
            color: #008026;
        }
        .indigo {
            color: #004CFF;
        }
        .violet {
            color: #732982;
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <img src="hideri.gif" alt="Centered GIF" class="center-gif">
        <div class="text">
            nothing here yet &gt;.&lt;<br>
            under development!!!<br>
            discord: 
            <span class="rainbow red">h</span>
            <span class="rainbow orange">r</span>
            <span class="rainbow yellow">t</span>
            <span class="rainbow green">.</span>
            <span class="rainbow indigo">l</span>
            <span class="rainbow violet">ss</span>
        </div>
    </div>
</body>
</html>
