<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Pangolin', cursive;
        }
        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        img.center-gif {
            max-width: 100%;
            max-height: 100%;
        }
        .text {
            margin-top: 20px;
            font-size: 200%; /* Double the size of the text */
            font-weight: bold; /* Make font thicker */
            color: #000;
            text-shadow:
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff, /* Thicker white outline */
                -3px 0 0 #fff,
                3px 0 0 #fff,
                0 -3px 0 #fff,
                0 3px 0 #fff,
                2px 2px 5px rgba(0, 0, 0, 0.8), /* Soft shadow around the text */
                2px 2px 10px rgba(0, 0, 0, 0.6); /* Larger blurred shadow */
        }
        .rainbow span {
            display: inline-block;
        }
        .rainbow .r { color: #E40303; }
        .rainbow .a { color: #FF8C00; }
        .rainbow .i { color: #FFED00; }
        .rainbow .n { color: #008026; }
        .rainbow .b { color: #004DFF; }
        .rainbow .o { color: #750787; }
    </style>
</head>
<body>
    <div class="centered-content">
        <img src="hideri.gif" alt="Centered GIF" class="center-gif">
        <div class="text">
            nothing here yet &gt;.&lt;<br>
            under development!!!<br>
            <div class="rainbow">
                <span class="r">h</span>
                <span class="a">r</span>
                <span class="i">t</span>
                <span class="n">.</span>
                <span class="b">l</span>
                <span class="o">s</span>
                <span class="r">s</span>
            </div>
        </div>
    </div>
</body>
</html>
