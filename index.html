<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered GIF on Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
        }
        
        .centered-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        img.center-gif {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <img src="hideri.gif" alt="Centered GIF" class="center-gif">
    </div>
</body>
</html>
