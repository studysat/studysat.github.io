<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Pangolin', cursive;
        }
        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        img.center-gif {
            max-width: 100%;
            max-height: 100%;
        }
        .text {
            margin-top: 20px;
            font-size: 200%; /* Double the size of the text */
            color: #000;
            text-shadow:
                -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff, /* White text outline */
                -2px 0 0 #fff,
                2px 0 0 #fff,
                0 -2px 0 #fff,
                0 2px 0 #fff; /* Thicker outline by adding more shadows */
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <img src="hideri.gif" alt="Centered GIF" class="center-gif">
