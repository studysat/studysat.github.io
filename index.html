<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Pangolin', cursive;
        }
        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        img.center-gif {
            max-width: 100%;
            max-height: 100%;
        }
        .text {
            margin-top: 20px;
            font-size: 200%; /* Double the size of the text */
            font-weight: bold; /* Make font thicker */
            color: #000;
            text-shadow:
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff, /* Thicker white outline */
                -3px 0 0 #fff,
                3px 0 0 #fff,
                0 -3px 0 #fff,
                0 3px 0 #fff,
                2px 2px 5px rgba(0, 0, 0, 0.8), /* Soft shadow around the text */
                2px 2px 10px rgba(0, 0, 0, 0.6); /* Larger blurred shadow */
        }

        /* Rainbow colors for "hrt.lss" */
        .rainbow span:nth-child(1) { color: #E40303; } /* h - Red */
        .rainbow span:nth-child(2) { color: #FF8C00; } /* r - Orange */
        .rainbow span:nth-child(3) { color: #FFED00; } /* t - Yellow */
        .rainbow span:nth-child(4) { color: #008026; } /* . - Green */
        .rainbow span:nth-child(5) { color: #004CFF; } /* l - Indigo */
        .rainbow span:nth-child(6) { color: #732982; } /* s - Violet */
        .rainbow span:nth-child(7) { color: #E40303; } /* s - Red (cycle restarts) */
    </style>
</head>
<body>
    <div class="centered-content">
        <img src="hideri.gif" alt="Centered GIF" class="center-gif">
        <div class="text">
            nothing here yet &gt;.&lt;<br>
            under development!!!<br>
            <div class="rainbow">
                <span>h</span><span>r</span><span>t</span><span>.</span><span>l</span><span>s</span><span>s</span>
            </div>
        </div>
    </div>
</body>
</html>
